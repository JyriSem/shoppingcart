spring.application.name=shoppingcart
server.port=8089
# Database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/shopping_cart
# spring.datasource.username=PRIVATE_USER
# Replace PRIVATE_USER with your actual PostgreSQL username
# spring.datasource.password=PRIVATE_PASSWORD
# Replace PRIVATE_PASSWORD with your actual PostgreSQL password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.sql.init.platform=postgresql
spring.flyway.enabled=false
# jwt.secret=your-very-secure-secret-key-32bytes-long
# Replace with your actual JWT secret key
spring.profiles.active=dev